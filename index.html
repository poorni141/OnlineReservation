<!DOCTYPE html>
<html>
<head>
    <title>Login - Online Reservation</title>
</head>
<body>

<h2>Login</h2>

<form onsubmit="return login()">
    Username: <input type="text" id="user" required><br><br>
    Password: <input type="password" id="pass" required><br><br>
    <button type="submit">Login</button>
</form>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === "admin" && p === "1234") {
        window.location.href = "login.html";
        return false;
    } else {
        alert("Invalid Login");
        return false;
    }
}
</script>

</body>
</html>
